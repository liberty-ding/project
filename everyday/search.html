<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<header class="hd">
			<input type="search" class="sea" placeholder="搜索">
			<span class="qx">取消</span>
			<span class="icon-search seach"></span> 
		</header>
		<div class="main">
			<p class="hot">热门搜索</p>
			<ul class="uls">
				<li style="color:#66B796">摄影</li>
				<li style="color:#D29F5D">美妆</li>
				<li style="color:#59AAC7">吉他</li>
			</ul>
			<h2 class="hos">历史搜索</h2>
			<p class="clear">清除历史</p>
		</div>

	</div>

	<script src="lib/setfontsize.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
